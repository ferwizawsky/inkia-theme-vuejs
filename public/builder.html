<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Inkia Theme Dashboard build by Vite ,Vue and Tailwind"
    />
    <meta property="og:title" content="Inkia Theme Dashboard" />
    <meta
      property="og:description"
      content="Inkia Theme Dashboard build by Vite ,Vue and Tailwind"
    />
    <meta
      property="og:image"
      content="https://resume-beta.fioep.com/profile.jpg"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#ff2211",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <!--REPLACE-->
    <button onclick="sendMessageToParent()">Send Message to Parent</button>
  </body>
  <script>
    function sendMessageToParent() {
      const message = { type: "greeting", text: "Hello from iframe!" };
      window.parent.postMessage(message);
    }

    window.addEventListener("message", (event) => {
      console.log("Message from parent:", event.data);
    });
  </script>
</html>
